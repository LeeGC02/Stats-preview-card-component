<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop1440.css"
      media="screen and (min-width: 1440px)"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img src="./images/image-header-mobile.jpg" alt="" />
      </picture>

      <div class="details">
        <h2 class="details-h2">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <!--<h2>10k+<br />314<br />12m+</h2>-->
        <div class="stats">
          <div class="stat_companies">
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div class="stat_templates">
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div class="stat_queries">
            <h2>12M+</h2>
            <span>queries</span>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </body>
</html>
